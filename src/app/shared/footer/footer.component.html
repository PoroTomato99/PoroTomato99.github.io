<footer class="footer" [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">

  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">Thank you for Your Time Viewing My Website!</h3>
        <h4 class="mb-0 font-weight-light">Let's get in touch on any of these platforms.</h4>

      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper" *ngFor ="let item of SocialLinks">
        <a target="_blank" href="{{item.SocialLinks.Twitter}}" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" ngbTooltip="Follow us">
          <i class="fab fa-twitter"></i>
        </a>
        <a target="_blank" href="{{item.SocialLinks.LinkedIn}}" class="btn btn-neutral btn-icon-only  btn-linkedin btn-lg btn-round" ngbTooltip="Follow us">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a target="_blank" href="{{item.SocialLinks.GitHub}}" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" ngbTooltip="Star on Github">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}}
          <a href="#" target="_blank">PoroTomato </a>
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a href="https://porotomato99.github.io/" class="nav-link" target="_blank">PoroTomato</a>
          </li>
          <!-- <li class="nav-item">
            <a href="https://www.creative-tim.com/presentation?ref=adsa-footer" class="nav-link" target="_blank">About Us</a>
          </li>
          <li class="nav-item">
            <a href="http://blog.creative-tim.com?ref=adsa-footer" class="nav-link" target="_blank">Blog</a>
          </li> -->
          <li class="nav-item">
            <a href="https://github.com/creativetimofficial/argon-design-system-angular/blob/master/LICENSE.md" class="nav-link" target="_blank">MIT License</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
